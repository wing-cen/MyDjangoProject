{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Login</title>
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/common.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/main.css' %}" rel="stylesheet"/>
    <style>
        body, html {
            background: #EEE;
        }

        #header {
            width: inherit;
            height: 15px;
            background: #000;
        }

        #container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #login-box {
            width: 450px;
            height: 300px;
            background: #FFF;
            position: inherit;
            margin: 0 auto;
            top: 150px;
            border-radius: 7px;
            box-shadow: 0 9px 25px #111;
        }

        #login-tab {
            width: 450px;
            height: 15px;
            background: #000;
            position: relative;
        }

        #login-logo {
            width: 150px;
            height: 60px;
            background: green;
            margin: 0 auto;
        }

        #login-info {
            padding: 10px;
            position: relative;
            top: 40px;
        }

        #submit_btn {
            width: 60%;
        }

        #menu-box {
            margin: 0 auto;
        }

        #ERR_info {
            text-align: center;
            color: red;
            font-size: 16px;
            display: none;
        }

        .input-icons {
            float: left;
            color: green;
            margin-top: 7px;
            display: none;
        }

        #pwd_ERR, #name_ERR {
            color: red;
        }
        .inline-box{ display: inline-block;}
        #Num-box{
            position: relative;
            left:-12px;
            top:1px;
        }
        #randomNums:hover{
            cursor: pointer;
        }

    </style>
</head>
<body>
<div id="header"></div>
<div id="container">
    <div id="login-box">
        <div id="login-tab"></div>
        <div id="login-info">
            <form class="form-horizontal" id="login-form">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">username:</label>
                    <div class="col-sm-9">
                        <input type="text" class="wing-input form-control" id="username" placeholder="Username"/>
                    </div>
                    <i id="name_OK" class="input-icons glyphicon glyphicon-ok"></i>
                    <i id="name_ERR" class="input-icons glyphicon glyphicon-remove"></i>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="wing-input form-control" id="password" placeholder="Password"/>
                    </div>
                    <i id="pwd_OK" class="input-icons glyphicon glyphicon-ok"></i>
                    <i id="pwd_ERR" class="input-icons glyphicon glyphicon-remove"></i>
                </div>
                <div class="form-group">
                    <label for="checkNum" class="col-sm-2 control-label">Number</label>
                    <div class="col-sm-3 inline-box" id="Num-leftBox" >
                        <input type="text" class="form-control inline-box" id="checkNum" placeholder="验证码"/>
                    </div>
                    <div id="Num-box" class="inline-box">
                        <img id="randomNums" src="/create_code_img/" />
                    </div>

                    <!--<div class="col-sm-offset-2 col-sm-3 inline-box"  id="Num-rightBox">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">Remember
                            </label>
                        </div>
                    </div>-->
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-12">
                        <input type="button" id="submit_btn" value="Sign in" class="btn btn-warning"/>
                        <input type="button" id="forget_btn" value="Find" class="btn btn-default"/>
                    </div>
                </div>
                <div id="ERR_info">

                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
