{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Login</title>
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/common.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/main.css' %}" rel="stylesheet"/>
    <style>
        body, html {
            background: #EEE;
        }

        #header {
            width: inherit;
            height: 15px;
            background: rgb(52,73,94);
        }

        #container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #login-box {
            width: 450px;
            min-height: 300px;
            background: #FFF;
            position: inherit;
            margin: 0 auto;
            padding-bottom:20px;
            top: 150px;
            border-radius: 15px;
            box-shadow: 0 29px 85px #666;
            z-index: 100;
        }

        #login-tab {
            width: 450px;
            height: 35px;
            background: rgb(52,73,94);
            position: relative;
            color: #fff;
            line-height: 35px;
            font-size: 18px;
            padding-left: 5px;
            font-family: "sans-serif";
        }

        #login-logo {
            width: 150px;
            height: 60px;
            background: green;
            margin: 0 auto;
        }

        #login-info {
            padding: 10px;
            position: relative;
            padding-left:60px;
            top: 20px;
        }

        .control-label {
            color: #666;
        }

        #submit_btn {
            width: 68%;
        }

        .lable-icon{
            position: absolute;
            right:22px;
            top:10px;
        }

        #menu-box {
            margin: 0 auto;
        }

        .input-icons {
            float: left;
            color: green;
            margin-top: 7px;
            display: none;
        }

        #pwd_ERR, #name_ERR {
            color: red;
        }

        .inline-box {
            display: inline-block;
        }

        #Num-box {
            position: relative;
            left: -12px;
            top: 1px;
        }

        #randomNums:hover {
            cursor: pointer;
        }

        #login-mask {
            background: rgba(0, 0, 0, .6);
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            z-index: 200;
        }

        #Err-info{
            background: rgba(0, 0, 0, .7);
            color:#FFF;
            width:140px;
            height: 140px;
            position: absolute;
            margin-left:-70px;
            margin-top:-70px;
            left: 50%;
            top: 40%;
            z-index: 500;
            border-radius: 15px;
            display:none;
            text-align: center;
        }

        #info-logo{
            width:inherit;
            height:50%;
            margin-top:30px;
        }

        #info-logo span {
            font-size: 34px;
        }

        #show-info{
            width:inherit;
            height:50%;
            color:#FFF;
            font-size: 16px;
            font-family: "Meiryo UI";
        }

        .loading {
            width: 150px;
            height: 15px;
            position: absolute;
            left:50%;
            top:40%;
            margin-left:-75px;
            margin-top:-8px;
            text-align: center;
        }

        .loading span {
            display: inline-block;
            width: 15px;
            height: 100%;
            margin-right: 5px;
            background: #ffffff;
            -webkit-animation: load 1.04s ease infinite;
            -ms-animation: load 1.04s ease infinite;
            -moz-animation: load 1.04s ease infinite;
            animation: load 1.04s ease infinite;
        }

        .loading span:last-child {
            margin-right: 0px;
        }

        @-webkit-keyframes load {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @-ms-keyframes load {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @-moz-keyframes load {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .loading span:nth-child(1) {
            -webkit-animation-delay: 0.13s;
            -ms-animation-delay: 0.13s;
            -moz-animation-delay: 0.13s;
        }

        .loading span:nth-child(2) {
            -webkit-animation-delay: 0.26s;
            -ms-animation-delay: 0.26s;
            -moz-animation-delay: 0.26s;
        }

        .loading span:nth-child(3) {
            -webkit-animation-delay: 0.39s;
            -ms-animation-delay: 0.39s;
            -moz-animation-delay: 0.39s;
        }

        .loading span:nth-child(4) {
            -webkit-animation-delay: 0.52s;
            -ms-animation-delay: 0.52s;
            -moz-animation-delay: 0.52s;
        }

        .loading span:nth-child(5) {
            -webkit-animation-delay: 0.65s;
            -ms-animation-delay: 0.65s;
            -moz-animation-delay: 0.65s;
        }

    </style>
</head>
<body>
<div id="header"></div>
<div id="container">
    <div id="login-box">
        <div id="login-tab">Login</div>
        <div id="login-info">
            <form class="form-horizontal" id="login-form">
                <div class="form-group">
                    <div class="col-sm-11">
                        <input type="text" class="wing-input form-control" id="username" placeholder="用户名"/>
                        <label for="username" class="glyphicon glyphicon-user lable-icon"></label>
                    </div>
                    <i id="name_OK" class="input-icons glyphicon glyphicon-ok"></i>
                    <i id="name_ERR" class="input-icons glyphicon glyphicon-remove"></i>
                </div>
                <div class="form-group">
                    <div class="col-sm-11">
                        <input type="password" class="wing-input form-control" id="password" placeholder="密码"/>
                        <label for="password" class="lable-icon glyphicon glyphicon-lock"></label>
                    </div>
                    <i id="pwd_OK" class="input-icons glyphicon glyphicon-ok"></i>
                    <i id="pwd_ERR" class="input-icons glyphicon glyphicon-remove"></i>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 inline-box" id="Num-leftBox">
                        <input type="text" class="form-control inline-box" id="checkNum" placeholder="验证码"/>
                    </div>
                    <div id="Num-box" class="inline-box">
                        <img id="randomNums" src="/create_code_img/"/>
                    </div>

                    <!--<div class="col-sm-offset-2 col-sm-3 inline-box"  id="Num-rightBox">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">找回密码
                            </label>
                        </div>
                    </div>-->

                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="button" id="submit_btn" value="登录" class="btn btn-success"/>
                        <input type="button" id="forget_btn" value="找回密码" class="btn btn-default"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="login-mask">
    <div class="loading">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<div id="Err-info">
    <div id="info-logo">
        <span class="glyphicon glyphicon-alert"></span>
    </div>
    <p id="show-info"></p>
</div>
</body>
</html>
