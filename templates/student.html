{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python testing</title>
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <style>
        *{margin:0; padding:0;}
        li{
            list-style: none;
            height:30px;
            background: #EEE;
        }
    </style>
</head>
<body>
    <div id="header" style="width:100%;height: 15px;background: black"></div>
    <h1>django testing </h1>
    <input id="data" type="hidden" self-data ={{students}}>
     <ul id="user-info">
        <!--迭代输出数据库数据 -->
        {% for athlete in students %}
            <li>name:{{ athlete.name }} ---  age: {{ athlete.age }}</li>
        {% endfor %}
     </ul>
    <script>
        $(function(){
            var userlist = {{ students|safe }};
            var length = userlist.length;
            for(var i=0 ; i<length; i++){
                $("#user-info").append("<li >name:"+userlist[i].name+"============"+"age:"+userlist[i].age+"</li>")
            }
        })
    </script>
</body>
</html>
